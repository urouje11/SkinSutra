<main class="container contact">
  <!-- Contact Form (Left side) -->
  <section class="contact-form">
    <h3>Contact Us</h3>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." rows="5" required></textarea>

      <button type="submit" class="btn-primary">Send</button>
    </form>
    <div id="formMessage" class="form-message"></div>
  </section>

  <!-- About (Right side) -->
  <section class="about-info">
    <h2>About SkinSutra</h2>
    <p>
      SkinSutra is dedicated to helping you discover the best skincare products and routines that suit your unique skin.
      We test, review, and recommend top serums and skincare essentials to help you achieve healthy, glowing skin.
    </p>
  </section>
</main>
